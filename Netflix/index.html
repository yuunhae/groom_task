<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./main-img/netflixlogo-removebg-preview.png" alt="Netflix Logo" class="logo_img "/>
                </a>
            </div>
            <ul>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
                <img src="./main-img/netflix-avatar.png" alt="profile" class="profile_img">

            </ul>

        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner_contents_container">
                <div class="banner_contents">
                    <h1 class="banner_title">Money Heist</h1>
                        <div class="button_container">
                            <div class="banner_btn">
                                <button>Play</button>
                            </div>
                            <div class="banner_btn">
                                <button>My List</button>
                            </div>
                        </div>
                    <p class="banner_description">
                        To carry out the biggest heist in history, a mysterious man
                        <br />
                        called The Professor recruits a band of eight robbers who
                        <br />
                        have a single characteristic: n...
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row_posters">
                <img src="./main-img/large-movie1.jpg" alt="large-movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="large-movie2" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie3.jpg" alt="large-movie3" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie4.jpg" alt="large-movie4" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie5.jpg" alt="large-movie5" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie6.jpg" alt="large-movie6" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="large-movie7" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie8.jpg" alt="large-movie8" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie1.jpg" alt="large-movie1" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="large-movie2" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie3.jpg" alt="large-movie3" class="row_poster row_posterLarge">

            </div>
        </div>
        <div class="row">
            <h2>TREANDING NOW</h2>
            <div class="row_posters">
                <img src="./main-img/small-movie1.jpg" alt="movie-1" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="movie-2" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="movie-3" class="row_poster">
                <img src="./main-img/small-movie4.jpg" alt="movie-4" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="movie-5" class="row_poster">
                <img src="./main-img/small-movie6.jpg" alt="movie-6" class="row_poster">
                <img src="./main-img/small-movie7.jpg" alt="movie-7" class="row_poster">
                <img src="./main-img/small-movie1.jpg" alt="movie-1" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="movie-2" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="movie-3" class="row_poster">
            </div>
        </div>
    </main>

    <footer>footer</footer>
